<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    
</head>
<body bgcolor="827569">
    <hr>
    <h2 align="center">User Registration</h2>
    <hr>
    <br>

    <form >

        <table align="center" border="1" cellpadding="10" bgcolor="0A4555">
            <tr >
                <td colspan="2" align="center"><img width="120" src="avatar.png" alt="avatar"></td>
            </tr>

            <tr>
                <td><h2>Firstname</h2></td>
                <td> <input type="text" maxlength="20"></td>
            
            </tr>
            <tr>
                <td><h2>Lastname</h2></td>
                <td><input type="text" maxlength="20"></td>
            </tr>

            <tr>
                <td><h2>Location</h2></td>
                <td>
                    <select>
                        <optgroup label="Republic of Moldova">
                            <option>Chisinau</option>
                            <option>Balti</option>
                            <option>Orhei</option>
                        </optgroup>
                        <optgroup label="Romania">
                            <option>Bucharest</option>
                            <option>Timisoara</option>
                            <option>Cluj-Napoca</option>
                        </optgroup>
                        <optgroup label="Ukraine">
                            <option>Kyiv</option>
                            <option>Kharkiv</option>
                            <option>Dnipro</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td><h2>Your DOB</h2></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <h2>Short bio</h2>
                    <textarea cols="40" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox">I agree with the <a href="terms.html" target="_blank">terms and rules</a>!
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button>GO FOR IT!</button>
                </td>
            </tr>
        </table>

    </form>
    
</body>
</html>
